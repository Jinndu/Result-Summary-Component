<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <p>Your Result</p>
      <div class="average">
        <p>76</p><br>
        <p>of 100</p>
      </div>
      <p class="comment">Great</p>
      <p class="commentary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box2">
      <p>Summary</p>

      <div class="section sec1">
        <img src="images/icon-reaction.svg" alt="reaction icon">
        <p>Reaction</p>
        <p class="score">80/100</p>
      </div>

      <div class="section sec2">
        <img src="images/icon-memory.svg" alt="memory icon">
        <p>Memory</p>
        <p class="score">92/100</p>
      </div>
      
      <div class="section sec3">
        <img src="images/icon-verbal.svg" alt="verbal icon">
        <p>Verbal</p>
        <p class="score">61/100</p>
      </div>

      <div class="section sec4">
        <img src="images/icon-visual.svg" alt="visual icon">
        <p>Visual</p>
        <p class="score">72/100</p>
      </div>
      <div class="btn">Continue</div>
    </div>
  </div>
  <!--Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  
</body>
</html>
